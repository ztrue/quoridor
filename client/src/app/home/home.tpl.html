<div ng-init="init()">

  <div class="well">
    <form class="form-inline">
      <span class="icon-user icon-large" title="Players"></span>
      <input
        class="form-control input-short margin-right-1"
        maxlength="2"
        ng-model="model.form.data.players"
        type="text"
      >

      <span class="icon-th icon-large" title="Size"></span>
      <input
        class="form-control input-short margin-right-1"
        maxlength="2"
        ng-model="model.form.data.size"
        type="text"
      >

      <span class="icon-reorder icon-large" title="Walls"></span>
      <input
        class="form-control input-short margin-right-1"
        maxlength="2"
        ng-model="model.form.data.walls"
        type="text"
      >

      <button class="btn btn-primary" ng-click="create()">Create</button>
    </form>
    <p class="text-danger" ng-bind="model.form.error" ng-show="model.form.error"></p>
  </div>

  <div class="well">
    <h3 ng-repeat="game in model.games | orderBy:'joinedPlayers':true">
      <span class="label label-success" title="Players">
        <span class="icon-user"></span>
        <span ng-bind="game.joinedPlayers"></span>/<span ng-bind="game.config.players"></span></span>
      <span class="label label-warning" title="Size">
        <span class="icon-th"></span>
        <span ng-bind="game.config.size"></span></span>
      <span class="label label-danger" title="Walls">
        <span class="icon-reorder"></span>
        <span ng-bind="game.config.walls"></span></span>
      <button class="btn btn-primary" ng-click="open(game.id)">Open</button>
    </h3>
  </div>

</div>
