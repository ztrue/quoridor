<!DOCTYPE html>
<html ng-app="quoridor" ng-controller="AppCtrl">
  <head>
    <title>quoridor</title>

    <!-- social media tags -->
    <meta property="og:title" content="Quoridor">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://quoridor.ru">
    <meta property="og:image" content="">
    <meta property="og:description" content="Quoridor game. Online version.">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS -->
    <% styles.forEach(function(file) { %>
      <link rel="stylesheet" type="text/css" href="<%= file %>" />
    <% }); %>

    <!--[if IE 7>
      <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->

    <script src="/socket.io/socket.io.js"></script>
    <!-- compiled JS -->
    <% scripts.forEach(function(file) { %>
      <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
  </head>
  <body>
    <div class="container" ui-view="main"></div>
  </body>
</html>
